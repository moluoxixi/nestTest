version: '3.8'
services:
  nest-api:
    container_name: nest-prisma-server
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${DOCKER_TAG}:latest
    ports:
      - '4000:4000'
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      - PORT=4000
    volumes:
      - ./public:/app/public

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: nest-db
